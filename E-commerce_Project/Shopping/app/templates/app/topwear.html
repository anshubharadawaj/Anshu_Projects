{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
  <a href="{% url 'topwear'  %}" class="list-group-item list-group-item-action active">All Topwear</a>
  <a href="{% url 'topweardata' 'Lee' %}" class="list-group-item list-group-item-action">Lee</a>
  <a href="{% url 'topweardata' 'pepe' %}" class="list-group-item list-group-item-action">Pepe</a>


</div>
  </div>
  <div class="col-sm-8">
      <div class="row">
          {% for tw in topwear %}
          <div class="col-sm-4 text-center mb-4">
              <a href="{% url 'product-detail' tw.id %}" class="btn"><div class="item">
                  <img src="{{tw.product_image.url}}" height="300" alt="" class="">
              <div class="fw-bold">{{tw.title}}</div>
              <div class="fw-bold">{{tw.description}}</div>
              <div class="fw-bold">Rs. {{tw.discounted_price}}
                  <small class="fw-light text-decoration-line-through">{{tw.selling_price}}</small> </div>
              </div>
          </a>
          </div>
            {% endfor %}
      </div>
  </div>
 </div>
</div>
{% endblock main-content %}
